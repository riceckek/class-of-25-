<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25' ☘</title>
    <!-- Link to ArcadeClassic Font -->
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/arcadeclassic">
    <style>
        /* General Body Styling */
        body {
            background-color: #e9f0e8; /* Muted soft green for the background */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'ArcadeClassic', sans-serif;
        }

        /* Header Styling */
        header img {
            width: 100%;
            max-width: 550px; /* Slightly larger GIF */
            height: auto;
            border-radius: 12px;
            margin-bottom: 30px; /* Increase spacing below the header */
            border: 4px solid #d0ddd3; /* Soft light green border */
        }

        /* Container and Text Styling */
        .container {
            text-align: center;
            margin-top: 20px; /* Added space between elements */
        }

        h1 {
            font-size: 26px; /* Larger text for more prominence */
            color: #3d5b4f; /* Muted forest green for text */
            margin-bottom: 30px; /* Space below the heading */
            line-height: 1.6; /* Better line spacing for readability */
        }

        /* Button Styling */
        .button {
            display: inline-block;
            margin-top: 20px;
            background-color: #a8c4b7; /* Muted teal for the button */
            color: white;
            font-size: 18px; /* Slightly larger text size for readability */
            padding: 18px 35px; /* Add more padding for a spacious feel */
            text-decoration: none;
            border: 2px solid #89a59b; /* Muted green border */
            border-radius: 10px;
            box-shadow: 6px 6px #8ca99c; /* Subtle shadow for depth */
            transition: 0.3s ease;
        }

        .button:hover {
            background-color: #8fb6a5; /* Slightly darker teal on hover */
            box-shadow: 4px 4px #718e82; /* Shadow when hovered */
        }

        .button:active {
            background-color: #7fa493; /* Even darker when clicked */
            box-shadow: none;
            transform: translate(2px, 2px); /* Creates a "pressed" effect */
        }
    </style>
</head>
<body>
    <header>
        <img src="download (6).gif" alt="Camera GIF">
    </header>
    <div class="container">
        <h1>Click to play the tape!</h1>
        <a href="https://youtu.be/DICpcytnxmE" class="button" target="_blank">↻ ◁ II ▷ ↺</a>
    </div>
</body>
</html>
